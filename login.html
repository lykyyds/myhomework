<script type="text/javascript"> 
    function getValue(id) { 
        return document.getElementById(id).value; 
        // 查找元素
    } 
    function checkuser() { 
        if(getValue('uname') == "Admin" && getValue('pwd') == "12345") {

        }else {

            // 警告框
            return false; 
        } 
    }
